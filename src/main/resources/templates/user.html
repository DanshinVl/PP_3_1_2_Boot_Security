<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <title>Spring Security Example</title>
    <style>
        body {
            padding: 30px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">
            <strong><a th:text="${user.getEmail()}">...</a></strong>
            <span class="text-start">с ролью:
                <a th:each="role : ${user.getRoles()}" th:text="${role} + ' '"></a>
            </span>
        </span>
    <ul class="navbar-nav px-4">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="/logout">Выйти</a></li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-2 col-10 bg-light p-0">
            <ul class="nav flex-column p-2">
                <li class="nav-item">
                    <a href="#" class="nav-link bg-primary text-white rounded-4 w-100 roleLink"
                       data-role="User">User</a>
                </li>
            </ul>
        </nav>
        <main class="col-sm-10 col-12 bg-body-secondary">
            <div class="p-3 rolePanel" id="userPanel" data-role="User">
                <h2>User information-page</h2>
                <div class="tab-pane fade show active shadow" id="AuthInfo"
                     style="background-color: #f8f9fa; border: 2px solid #dee2e6; border-radius: .50rem;">
                    <h3 class="ps-3 p-2" style="background-color: #E9ECEF;">About user</h3>
                    <div class="p-3">
                        <table class="table table-borderless table-hover">
                            <thead>
                            <tr class="table-light text-center border-top border-bottom">
                                <th scope="col">id</th>
                                <th scope="col">Username</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody class="text-center table-light">
                            <tr th:each="msg : ${user}">
                                <td th:text="${msg.getId}"></td>
                                <td th:text="${msg.getUsername}"></td>
                                <td th:text="${msg.getEmail}"></td>
                                <td th:text="${msg.getRoles}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
